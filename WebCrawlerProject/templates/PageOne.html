<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

    <body style="background-color:salmon;">
        <h1 style="color:black;">Sayfada Geçen Kelimelerin Frekanslarını Hesaplama;</h1>
        <p style="color:dimgray;"> Verilen bir URL için: URL içeriğinde (URL’in gösterdiği sayfa içeriğinde) her kelimenin kaçar defa yer aldığı(frekansı): </p>
        <form action="/1" method="POST">
            <input type="url" name="url">
            <button type="submit">Gönder</button>

        </form>

        {% if veri %}
        <p>FREKANSLARI: {{veri}}</p>
        {% else %}
        <p></p>
        {% endif %}

    </body>
</html>
